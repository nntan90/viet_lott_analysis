name: Crawl Mega 6/45

on:
  schedule:
    # 17:15 UTC on T4, T6, CN = 00:15 ICT next day (matches vietvudanh push)
    - cron: '15 17 * * 3,5,0'
  workflow_dispatch:

jobs:
  crawl:
    name: Crawl Mega 6/45 Results
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      - run: pip install -r requirements.txt
      - name: Run crawler
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -c "
          import sys; sys.path.insert(0, '.')
          from src.crawlers.mega645_crawler import Mega645Crawler
          from src.utils import supabase_client as db
          from src.notifications.telegram_notifier import notify_crawl
          from src.utils.logger import get_logger
          log = get_logger('crawl_action')

          crawler = Mega645Crawler()
          result = crawler.fetch_latest()
          if not result:
              notify_crawl({'success': False, 'lottery_type': 'mega_645', 'error': 'Fetch returned None'})
              sys.exit(1)

          if db.get_result_by_draw_id('mega_645', result['draw_id']):
              log.info('Already in DB, skipping.'); sys.exit(0)

          db.upsert_lottery_result(result)
          notify_crawl({**result, 'success': True, 'lottery_type': 'mega_645', 'lottery_label': 'Mega 6/45'})
          "
