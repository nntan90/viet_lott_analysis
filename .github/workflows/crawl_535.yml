name: Crawl Lotto 5/35

on:
  schedule:
    # 15:00 UTC = 22:00 ICT same day
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  crawl:
    name: Crawl Lotto 5/35 (Daily)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      - run: pip install -r requirements.txt

      - name: Run crawler
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python << 'EOF'
          import sys; sys.path.insert(0, '.')
          from src.crawlers.lotto535_crawler import Lotto535Crawler
          from src.utils import supabase_client as db
          from src.notifications.telegram_notifier import notify_crawl
          from src.utils.logger import get_logger
          log = get_logger('crawl_535')

          crawler = Lotto535Crawler()
          
          for session in ['AM', 'PM']:
              result = crawler.fetch_latest(session=session)
              if not result:
                  notify_crawl({'success': False, 'lottery_type': 'lotto_535',
                                'lottery_label': 'Lotto 5/35', 'draw_session': session,
                                'error': f'Dữ liệu từ minhchinh.com bị trống hoặc lỗi máy chủ ({session})'})
                  continue

              if db.get_result_by_draw_id('lotto_535', result['draw_id'], session=session):
                  msg = f"minhchinh.com chưa cập nhật dữ liệu {session} ngày hôm nay. (Mới nhất đang là kỳ {result['draw_id']} ngày {result.get('draw_date')})"
                  log.warning(msg)
                  notify_crawl({'success': False, 'lottery_type': 'lotto_535', 'lottery_label': 'Lotto 5/35', 'draw_session': session, 'error': msg})
                  continue

              db.upsert_lottery_result(result)
              notify_crawl({**result, 'success': True,
                            'lottery_type': 'lotto_535', 'lottery_label': 'Lotto 5/35'})
          EOF
